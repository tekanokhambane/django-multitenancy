{% load static %} {% load tenants_portal_tags %}

<!-- Main Sidebar Container -->
{% get_company_details as details %}
<aside class="main-sidebar elevation-4 sidebar-light-olive">
    <!-- Brand Logo -->
    <a href="{% url "customer_dashboard" %}" class="brand-link navbar-white">
        <img src="{{details.logo.url}}" alt="{{details.name}} Logo"
            class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">{{details.name}}</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar os-host os-theme-light os-host-resize-disabled os-host-transition os-host-scrollbar-horizontal-hidden os-host-scrollbar-vertical-hidden">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static "dist/img/user2-160x160.jpg" %}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="{% url "profile" %}" class="d-block">Hi, {{user.first_name}}!</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a href="{% url "customer_dashboard" %}" class="nav-link {% if nbar == 'admin' %}active{% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Home

                        </p>
                    </a>
                </li>
                <li class="nav-item has-treeview ">
                    <a href="#"
                        class="nav-link {% if nbar == 'customer_view_accounts' or  nbar == 'manage_staff'%}active{% endif %}">
                        <i class="nav-icon fas fa-users"></i>
                        <p>
                          Services
                            <i class="fas fa-angle-left right"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url "customer_view_accounts" %}" class="nav-link {% if nbar == 'customer_view_accounts'  %}active{% endif %}">
                                <i class="nav-icon fas fa-user-plus"></i>
                                <p>
                                    View Services
                                </p>
                            </a>
                        </li>
                      </ul> 
                      <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url "create_tenant" %}" class="nav-link {% if nbar == 'create_tenant'  %}active{% endif %}">
                                <i class="nav-icon fas fa-user-plus"></i>
                                <p>
                                    Create Services
                                </p>
                            </a>
                        </li>
                      </ul> 
                </li>
                <li class="nav-item has-treeview ">
                    <a href="#"
                        class="nav-link {% if nbar == 'customer_view_domain' or  nbar == 'manage_staff'%}active{% endif %}">
                        <i class="nav-icon fas fa-globe"></i>
                        <p>
                          Domains
                            <i class="fas fa-angle-left right"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url "customer_view_domain" %}" class="nav-link {% if nbar == 'customer_view_domain'  %}active{% endif %}">
                                <i class="nav-icon fab fa-chrome"></i>
                                <p>
                                    My Domains
                                </p>
                            </a>
                        </li>
                      </ul> 
                </li>

        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
