{% extends "multitenancy/admin/base.html" %}
{% load static %}

{% block page_title %}Manage Staff{% endblock page_title %}

{%block breadcrumbs%}

<li class="breadcrumb-item active">Staff</li>
{% endblock%}


{% block main_content %}

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <!-- /.row -->
        <div class="row">
            <div class="col-md">
                <div class="mb-5 mr-3">
                    <form method="get" id="filter-form" class="input-group input-group-md" style="width: 250px;">
                        <input type="text" name="q" class="form-control float-right" placeholder="Search Staff">
                        <div class="input-group-append">
                            <button type="submit" disabled id="" class="btn btn-success"><i
                                    class="fas fa-search"></i></button>
                        </div>
                        <form />
                </div>
            </div>
            <div class="col-md">
                <div class="mb-5 mr-3">
                   <a href="{% url "create_staff" %}" class="btn btn-success text-light shadow float-right"><i class="fas fa-plus"></i> Add new staff</i></a> 
                </div>
            </div>
        </div>
        <div id="staff-table"></div>


    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
{% endblock main_content %}

{% block custom_js %}
<script src="{% static "multitenancy/users/js/staff.js" %}"></script>
{% endblock custom_js %}
