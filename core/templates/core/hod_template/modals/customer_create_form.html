<div class="modal fade" id="modal-lg">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-dark">Add New Customer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form role="form" action="/add_customer_save" method="post">
          {% csrf_token %}
          <div class="card-body text-dark">
            <div class="form-group">


            </div>

            <div class="form-group">

              <label for="id_email">Email:</label>
              <input type="email" name="email" class="form-control" maxlength="50" required="" id="id_email">


              <div class="form-group">

                <label for="id_password">Password:</label>
                <input type="password" name="password" class="form-control" maxlength="50" required="" id="id_password">


                <div class="form-group">

                  <label for="id_first_name">First Name:</label>
                  <input type="text" name="first_name" class="form-control" maxlength="250" required=""
                    id="id_first_name">


                  <div class="form-group">

                    <label for="id_last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" maxlength="250" required=""
                      id="id_last_name">


                    <div class="form-group">

                      <label for="id_username">Username:</label>
                      <input type="text" name="username" class="form-control" maxlength="250" required=""
                        id="id_username">





                      <div class="form-group">

                        <label for="id_phone_number">Cellphone:</label>
                        <input type="text" name="phone_number" class="form-control" required="" id="id_phone_number">


                        <div class="form-group">

                          <label for="id_organisation">Organisation:</label>
                          <input type="text" name="organisation" class="form-control" maxlength="250" required=""
                            id="id_organisation">


                          <!-- /.card-body -->
                          <!--

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-block ">Add Customer</button>
                </div>
                -->

                        </div>
                        <!-- /.card -->

                      </div>


                    </div><!-- /.container-fluid -->
                  </div>

                </div>
              </div>
            </div>
          </div>
      </div>

      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
      </form>
    </div>
  </div>
  <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
