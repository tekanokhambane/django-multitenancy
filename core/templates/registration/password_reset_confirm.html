{% extends 'registration/base.html' %}

        {% block content %}
            {% if  validlink %}
            <div class="card-body login-card-body">
                    <p class="login-box-msg">Change Password</p>

                    <form  method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                            {{field.errors}}
                            {{field.label_tag}}
                    <input type="password" id="{{field.id_for_label}}" name={{field.html_name}} class="form-cntrol">

                    </div>
                        {% endfor %}
                      <button type="submit" class="btn btn-block btn-success">Change Password</button>
                    </form>                 
                  
                </div>
                {%else%}

                <p>
                The Password link has expired or is invalid
                </p>
                {%endif%}

{% endblock content %}
